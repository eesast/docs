language: node_js
node_js:
  - "10"
cache:
  yarn: true
before_install:
  - npm i -g yarn
  - sudo apt-get -y install sshpass
install:
  - yarn
script:
  - yarn build
addons:
  ssh_known_hosts: $SERVER_IP
before_deploy:
  - openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_rsa
  - ssh-add deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh
  on:
    branch: master
